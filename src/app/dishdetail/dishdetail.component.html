<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
  	<mat-card *ngIf="dish">
  		<mat-card-header>
  			<mat-card-title>
  				<h3>{{dish.name | uppercase}}</h3>
  			</mat-card-title>
  		</mat-card-header>
  		<img mat-card-image src={{dish.image}} alt={{dish.name}}>
  		<mat-card-content>
  			<p>{{dish.description}}
  			</p>
  		</mat-card-content>
  		<mat-card-actions>
  			<button mat-button>LIKE</button>
  			<button mat-button>SHARE</button>
  		</mat-card-actions>
  	</mat-card>
  </div>

  <div fxFlex="40">

	  
	  <mat-list *ngIf="dish">
	  	<h1>Comments</h1>
	  		<mat-list-item *ngFor="let dishcomment of dish.comments">
	  			<p matLine> {{dishcomment.comment}} </p>
	  			<p matLine> {{dishcomment.rating}} Stars</p>
	  			<p matLine >
	  				 <span class="demo-2">-- {{dishcomment.author}} {{dishcomment.date | date: 'mediumDate'}} </span>
	  			</p>
	  		</mat-list-item>
	  	</mat-list>

  </div>

</div>
